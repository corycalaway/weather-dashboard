<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- header/jumbotron -->
    <header class="d-flex justify-content-center weatherHead">
        <h1 class=>Weather Dashboard</h1>
    </header>
    
    <!-- contains search and displayed page elements in grid -->
    <section class="container">
        <div class="row">
            <div id="searchHistoryEl" class="col-4">
                <h2>Search for a City:</h2>
                <div  class="input-group">
                    <input id="searchValue" type="text" class="form-control" aria-label="click to search city">
                    <span id="clickToSearch" class="input-group-text"><i class="fas fa-search"></i>
                    </span>
                  </div>
            </div>
            <div class="col">
                <div class="row"></div>
                    <div id="currentWeather" class="col">
                      <ul class="list-group">
                        <li class="list-group-item">
                          <h3 id="cityName">
                          </h3>
                        </li>
                        <li class="list-group-item">
                          <div id="cityTemp">
                          </div>
                        </li>
                        <li class="list-group-item">
                          <div id="cityHumidity">
                          </div>
                        </li>
                        <li class="list-group-item">
                          <div id="cityWindSpeed">
                          </div>
                        </li>
                        <li class="list-group-item d-inline-flex">
                            <div id="uvIndexTitle"></div>
                          <div id="cityUvIndex" class="minorSpacing">
                            </div>
                          </div>
                        </li>
                      </ul>
                      <div class="container">
                      <div class="row"></div>
                      <h3 class="col-8">5-Day Forecast:</h3>
                      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
                      <!--<row-cols-5 justify-content-between"> -->
                        <div class="col">
                          <li class="list-group-item fiveDayCard">
                            <div id="dateDayOneFiveDay"></div>
                            <div id="dayOne"></div>
                            <div id="dayOneTemperature"></div>
                            <div id="dayOneHumidity"></div>
                          </li>
                          
                        </div>
                        <div class="col">
                          <li class="list-group-item fiveDayCard">
                          <div id="dateDayTwoFiveDay"></div>
                            <div id="dayTwo"></div>
                            <div id="dayTwoTemperature"></div>
                            <div id="dayTwoHumidity"></div>
                        </li>
                        </div>
                        <div class="col">
                          <li class="list-group-item fiveDayCard">
                          <div id="dateDayThreeFiveDay"></div>
                            <div id="dayThree"></div>
                            <div id="dayThreeTemperature"></div>
                            <div id="dayThreeHumidity"></div>
                        </li>
                        </div>
                        <div class="col">
                          <li class="list-group-item fiveDayCard">
                          <div id="dateDayFourFiveDay"></div>
                            <div id="dayFour"></div>
                            <div id="dayFourTemperature"></div>
                            <div id="dayFourHumidity"></div>
                        </li>
                        </div>
                        <div class="col">
                          <li class="list-group-item fiveDayCard">
                          <div id="dateDayFiveFiveDay"></div>
                            <div id="dayFive"></div>
                            <div id="dayFiveTemperature"></div>
                            <div id="dayFiveHumidity"></div>
                        </li>
                        </div>
                      </div>
                    </div>
              </div>
            </div>   
        </div>
    </section>

    <!-- jquery link -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.min.js"></script>
  <script src="./assets/js/homepage.js"></script>
</body>
</html>
