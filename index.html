<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- header/jumbotron -->
    <header class="d-flex justify-content-center">
        <h1 class=>Weather Dashboard</h1>
    </header>
    
    <!-- contains search and displayed page elements in grid -->
    <section class="container">
        <div class="row">
            <div class="col-4">
                <h2>Search for a City:</h2>
                <div  class="input-group">
                    <input id="searchValue" type="text" class="form-control" aria-label="click to search city">
                    <span id="clickToSearch" class="input-group-text"><i class="fas fa-search"></i>
                    </span>
                  </div>
            </div>
            <div class="col-8">
                <div class="row"></div>
                    <div id="currentWeather" class="col"></div>
              
            </div>   
        </div>
    </section>

    <!-- jquery link -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.min.js"></script>
  <script src="./assets/js/homepage.js"></script>
</body>
</html>
